{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../static/scripts/jqueryvalidate.js"></script>
<script type="text/javascript" src="../static/scripts/validationscript.js"></script>
<link rel="stylesheet" type="text/css" href="../static/styles/style.css"></script>
<div class="container">
	
	<div class="row">
	What do you care about most in your next job?
	</div>

	<div class="row error-msg">
	</div>

	<form class="form-inline" id="priorities-form" method="GET">
		
		<div class="row">
			<div class="col-md-4">			
				<div class="form-group">
					<label for="culture and values">Culture & Values</label><br/>
					<img src="../static/images/culture.svg" alt="culture and values" id="culturevalues" /><br />
					<input type="number" class="form-control" id="culturevalues" placeholder="16.7"> %
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="management team">Management Team</label><br />
					<img src="../static/images/management.svg" alt="management" id="management"/><br />
					<input type="number" class="form-control" id="management" placeholder="1" value="10
					">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="compensation and benefits">Compensation & Benefits</label><br />
					<img src="../static/images/compensation.svg" alt="compensation" id="compensationbenefits" /><br />
					<input type="number" class="form-control" id="compensationbenefits" placeholder="16.7"> %
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="opportunities">Opportunities</label><br />
					<img src="../static/images/opportunities.svg" alt="opportunities" id="opportunities"/><br />
					<input type="number" class="form-control" id="opportunities" placeholder="16.7"> %
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="work/life balance">Work/Life Balance</label><br />
					<img src="../static/images/balance.svg" alt="work/life balance" id="worklifebalance"/><br />
					<input type="number" class="form-control" id="worklifebalance" placeholder="16.7"> %
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="recommend to a friend">Recommend to a Friend</label><br />
					<img src="../static/images/recommend.svg" alt="recommend to a friend" id="recommendtoafriend" /><br />
					<input type="number" class="form-control" id="recommendtoafriend" placeholder="16.7"> %
				</div>
			</div>
		</div>

		<div class="row">
			<button type="submit" class="btn btn-default">submit</button>
		</div>
	</form>
</div>

{% endblock %}
